<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Telefono</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar telefono</h1>
        <form method="post" th:action="@{'/employee/updateOnlyPhone'}" class="col-4" th:object="${employee}">
            <input th:value="${employee.getEmployee_id()}" name="employee_id" type="hidden"/>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input th:field="*{first_name}" type="text" class="form-control" disabled="disabled"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input th:field="*{last_name}" type="text" class="form-control" disabled="disabled"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Gmail</label>
                <input th:field="*{email}" type="text" class="form-control" disabled="disabled"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Tel√©fono</label>
                <input th:field="*{phone_number}" type="number" class="form-control"/>
            </div>
            <a th:href="@{'/employee/list'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
